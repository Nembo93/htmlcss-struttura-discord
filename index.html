<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Discord</title>
</head>

<body class="debug">
    <!-- HEADER -->
    <header>
        <!-- Parte superiore dell'header -->
        <div class="header-top">
            <div class="nav bord">
                <div>logo</div>
                <div>link link link</div>
                <div>login</div>
            </div>
        </div>
        <!-- Parte inferiore dell'header -->
        <div class="header-bottom">
            <div class="header-box bord">
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Sezioni a due colonne -->
        <section class="sect">
            <div class="col-big bord"></div>
            <div class="col-small bord"></div>
        </section>
        <section class="sect">
            <div class="col-small bord"></div>
            <div class="col-big bord"></div>
            </section>
        <section class="sect">
            <div class="col-big bord"></div>
            <div class="col-small bord"></div>
        </section>
        <!-- Sezione ad una colonna -->
        <section class="sect">
            <div class="col-main bord"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <!-- Parte siperiore del footer -->
        <div class="foo-top">
            <div class="fo-col-big"></div>
            <div class="fo-col-small"></div>
            <div class="fo-col-small"></div>
            <div class="fo-col-small"></div>
            <div class="fo-col-small"></div>
        </div>
        <!-- Parte inferiore del footer -->
        <div class="foo-bottom">
            <div class="foo-nav bord">
                <div>Logo</div>
                <div>Bottone</div>
            </div>
        </div>
    </footer>

    
</body>
</html>
